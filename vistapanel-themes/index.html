<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VPT Documentation - Wybe Network</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Documentation for Vista Panel Themes.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="assets/css/vue.css">
  <link rel="stylesheet" href="assets/css/custom.css">
</head>
<body>
  <div id="app"></div>
  <script src="assets/js/script.js"></script>
  <script src="assets/js/edit-on-github.js"></script>
 <script src="assets/js/twemoji.min.js"></script>
  <script>
    window.$docsify = {
      name: 'documentation',
      repo: 'https://github.com/wybenetwork/documentation',
      plugins: [
      EditOnGithubPlugin.create('https://github.com/wybenetwork/documentation/tree/main/vistapanel-themes/', 
     null, 
      'üìù Edit Document'),
      function (hook, vm) {
          hook.doneEach(function() {
              twemoji.parse(document);
          });
        },
      ],
      loadSidebar: true,
      subMaxLevel: 2,
      maxLevel: 2,
      logo: '/assets/img/logo.png',
      themeColor: '#3F51B5',
      notFoundPage: true,
      externalLinkTarget: '_blank',
      externalLinkRel: 'noopener',
    }
  </script>
  <script src="assets/js/copy-code.min.js"></script>
</body>
</html>
